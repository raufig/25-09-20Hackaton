<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/game.css">
    <title>ADIVINA QUIEN</title>
</head>

<body>

    <h2>ADIVINA QUIEN</h2>
    <section >
        <main class="d-flex">
            <div class="carta d-flex ">
                <img  alt="foto-jugador" id="imagen">
            </div>

            <div class="simon" id="simon">
                <img src="../img/simon2.png" alt="imagen-juego-simon">
                <button class="c1 btn-opcion" value="3" id="camilo">camilo</button>
                <button class="c2 btn-opcion" value="2" id="maicol">Maicol</button>
                <button class="c3 btn-opcion" value="1" id="raul">Raul</button>
                <button class="c4 btn-opcion" value="0" id="javier">Javier</button>
    
            </div>
         
        </main>
        <aside class="">
          <div class="tiempo">
              Tiempo restante
              <span id="tiempo"></span>
          </div>

          <h3 class="titulo-puntaje">Puntaje</h3>
          <div class="puntaje">
             <span id="puntaje-span">0</span>
             <button id="cambiar">Empezar el juego</button>
             <button id="reiniciar-juego">Volver a jugar</button>
          </div>
        </aside>

    </section>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/game.js"></script>
</body>

</html>
